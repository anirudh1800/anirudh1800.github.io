buildscript {
  repositories {
      jcenter()
  }
  
  dependencies {
        classpath 'org.ajoberstar:gradle-git:1.0.0'
    }
}

apply plugin: 'org.ajoberstar.github-pages'

githubPages {
  repoUri = 'git@github.com:anirudhgali/anirudhgali.github.io.git'
  targetBranch = 'live'
  pages {
     from(file('build/jbake')) {
     	into '.'
     }
  }
}

